<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
  <body>
    <header class="navbar">
      <div class="navbar__wrapper">
          <div class="navbar__icon float-left"></div>
          <div class="navbar__icon float-left"></div>
          <div class="navbar__icon float-right"></div>
          <div class="navbar__icon float-right"></div>
          <div class="navbar__icon float-right"></div>
        <nav class="navbar__nav"></nav>
      </div>
    </header>
    <section class="section section--intro">
      <img src="img/intro__photo.png" alt="" class="intro__photo">
      <div class="intro__brand">
          <h1 class="intro__title">THE BRAND</h1>
          <h2 class="intro__subtitle">OF LUXERIOUS <span class="text--pink">FASHION</span></h2>
      </div>
    </section>
    <section class="section section--offers">
        <div class="section__wrapper">
        </div>
    </section>
    <section class="section section--item">
        <div class="section__wrapper"></div>
    </section>
    <section class="section section--features">
        <div class="section__wrapper">
        </div>
    </section>
    <section class="section section--subscribe">
        <div class="section__wrapper"></div>
    </section>
    <footer class="footer">
        <div class="footer__wrapper"></div>
    </footer>
  </body>
</html>
